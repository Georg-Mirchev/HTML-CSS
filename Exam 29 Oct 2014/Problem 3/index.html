<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="wrapper">
            <h2>All you need in one roof.SoftUni's Pattern Design</h2>
            <div class="left">
                <div class="top"><span class="glyphicon glyphicon-fire"></span></div>
                <div class="bottom">
                    <span class="glyphicon glyphicon-ok-circle"> Fast reload</span><br>
                    <span class="glyphicon glyphicon-ok-circle"> Perfect design</span><br>
                    <span class="glyphicon glyphicon-ok-circle"> SoftUni shortcuts</span>
                </div>
            </div>

            <div class="right">
                <div class="login">Log in to continue</div>
                <form role="form">
                    <div class="form-group">
                        <div class="input-group">
							<label for="username" class="input-group-addon glyphicon glyphicon-user"></label>
                            <input id="username" type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label for="country" class="input-group-addon glyphicon glyphicon-globe"></label>
                            <input id="country" type="text" class="form-control" placeholder="Country">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
    </div>
</body>
</html>
